<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Lista</title>
</head>
<body>
    
    <div class="container">

        <h1>Lista de convidados</h1>
        <br>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>

            <tbody>

                <!-- Utilizando o THYMELEAF para percorrer o array de obejtos através do cdata 'data-th-each' outra formade se utilizar o THYMELEAF é usando a sua tag 'th:each' mas para isso ´necessário importar o namespace -->
                <tr data-th-each="convidado : ${convidados}">
                    <td data-th-text="${convidado.nome}"></td>
                    <td data-th-text="${convidado.email}"></td>
                    <td data-th-text="${convidado.telefone}"></td>
                </tr>

            </tbody>

        </table>

        <hr>

        <form action="salvar" method="POST">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input class="form-control" type="text" name="telefone" id="telefone" placeholder="Telefone">
            </div>

            <button type="submit" class="btn btn-success">Convidar</button>
            
        </form>


    </div>

    <!-- <span data-th-text="${convidados}"></span> -->

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <script src="bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
